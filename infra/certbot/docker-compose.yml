version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: backend_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/etc/nginx/templates:rw
      - ./conf/:/etc/letsencrypt/:ro
      - ./www/:/var/www/certbot/:ro
    env_file:
      - ../.env

  certbot:
    image: certbot/certbot:latest
    container_name: backend_certbot
    restart: unless-stopped    
    volumes:
      - ./conf/:/etc/letsencrypt/:rw
      - ./www/:/var/www/certbot/:rw

